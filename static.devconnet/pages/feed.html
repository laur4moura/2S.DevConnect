<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laura Kauany">
    <meta name="description" content="Site da empresa DevConnect">

    <title>Feed - DevConnect</title>

    <!-- EMMET link:favicon -->
    <link rel="shortcut icon" href="../images/logotipo- pagina inicial.svg" type="image/x-icon">

    <!-- EMMET link:css -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/feed.css">
</head>

<body>
    <h1>Tela Feed - DevConnect</h1>
    <!-- Inicio header -->
    <header id="cabecalho">
        <nav>
            <a id="logo-desktop" href="./feed.html">
                <img src="../images/logo-devconnect-md.svg" alt="Logo da empresa devcconect">
            </a>

            <a id="logo-mobile" href="./feed.html">
                <img src="../images/logo-devconnect-sm.svg" alt="Logo da empresa devcconect">
            </a>

            <!-- icones -->
            <div class="cabecalho-acoes">

                <a href="./feed.html">
                    <img src="../images/icone-casa-preto.svg" alt="Ícone de uma casa na cor preta">
                </a>
                <a href="#">
                    <img src="../images/icone-coracao-preto.svg" alt="Ícone de um coração na cor azul">
                </a>

                <a href="#">
                    <img class="foto-perfil" src="../images/foto_perfil.svg" alt="Foto de perfil">
                </a>
            </div>

        </nav>
    </header>
    <!-- Fim header -->

    <!-- Inicio main -->
    <main>
        <div class="container-flex-publi">
            <!-- Inicio Storys -->
            <section id="storys" class="estilo-formulario">
                <!-- card story -->
                <article class="card-story">
                    <a href="#">
                        <img src="../images/Captura de tela 2025-09-02 084545.png" alt="Foto de perfil">
                        <span>floflo_biruta</span>
                    </a>
                </article>

                <!-- card story -->
                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto story's 2.png" alt="Foto de perfil">
                        <span>rezende.ex</span>
                    </a>
                </article>

                <!-- card story -->
                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto story's 3.png" alt="Foto de perfil">
                        <span>mariaAlice</span>
                    </a>
                </article>

                <!-- card story -->
                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto story's 4.png" alt="Foto de perfil">
                        <span>vesguinha</span>
                    </a>
                </article>

                <!-- card story -->
                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto story's 5.png" alt="Foto de perfil">
                        <span>divertida_mc</span>
                    </a>
                </article>

                <!-- card story -->
                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto story's 6.jpg" alt="Foto de perfil">
                        <span>ex.fomos</span>
                    </a>
                </article>

                <!-- card story -->
                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto story's 7.jpg" alt="Foto de perfil">
                        <span>sogrin</span>
                    </a>
                </article>
                <!-- card story -->
                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto story's 8.jpg" alt="Foto de perfil">
                        <span>minha life</span>
                    </a>
                </article>

                <!-- card story -->
                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto story's 9.jpg" alt="Foto de perfil">
                        <span>anacadela</span>
                    </a>
                </article>

                <!-- card story -->
                <article class="card-story">
                    <a href="#">
                        <img src="../images/foto story's 10.jpg" alt="Foto de perfil">
                        <span>we</span>
                    </a>
                </article>
            </section>
            <!-- Fim Storys -->

            <section id="cadastro-publi" class="estilo-formulario">
                <h2>Publicação</h2>



                <form action="">
                    <textarea name="" id="" placeholder="Digite a descrição do post..."></textarea>

                    <footer>
                        <div>
                            <label for="campo-upload" id="texto-upload">Faça upload da sua imagem aqui....</label>
                            <input type="file" name="" id="campo-upload">
                        </div>

                        <button type="submit" class="formulario-botao-azul">Postar</button>


                    </footer>

                </form>

            </section>

            <section id="publicacoes">
                <!--Inicio card de publicação-->
                <article class="card-publi">
                    <header>
                        <a href="#">
                            <img class="foto-perfil" src="../images/Captura de tela 2025-09-02 084545.png"
                                alt="Foto de perfil">
                            floflo_biruta

                        </a>
                    </header>

                    <figure>
                        <img class="imagem-publicacao" src="../images/foto feed 3.jpg" alt="">

                        <figcaption class="descricao-publicacao">
                            floflo_biruta
                            <p>meu mesversário</p>
                        </figcaption>

                        <div class="interacoes-publicacao">
                            <button>
                                <img src="../images/icone-coracao-preto.svg" alt="">
                            </button>
                            <button>
                                <img src="../images/icone-comentario-preto.svg" alt="">
                            </button>

                            <span>100mil curtidas</span>

                        </div>
                    </figure>
                    
                    <button type="button"> Ver mais comentários...</button>
                </article>
                <!--Fim card de publicação-->
            </section>


        </div>
    </main>
    <!-- Fim main -->
</body>

</html>
