<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta name="author" content="Laura Anacleto">
        <meta name="description" content="Site da empresa DevConnect">

        <title>Tela Login - DevConnect</title>
        <link rel="shortcut icon" href="../images/logotipo-mobile.svg" type="image/x-icon">

        <!---CSS-->
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/login.css">
    </head>

    <body>
        <h1>Tela principal login</h1>
        <main>
            <div>
                <form id="formulario" class="estilo-formulario"> 
                    <img src="../images/logo-devconnect-lg.svg" alt="">  

                    <div>
                        <label for="">Nome de usuário:</label>
                        <input type="text" name="" id="">
                    </div>
                    <div>
                        <label for="">Senha:</label>
                        <input type="password" name="" id="">
                    </div>

                    <button type="submit" class="formulario-botao-azul"> Entrar</button>

                    <p>ou</p>

                    <a href="#">Esqueceu a senha?</a>

                </form>
                
                <section id="secao-cadastro" class="estilo-formulario">
                    <p>Não tem uma conta?<a href="../pages/cadastro.html">Cadastre-se</a></p>
                </section>

                <p class="Informacao-aplicativo">Obtenha o aplicativo</p>

                <section id="secao-instalacao">
                    <img src="../images/app-store.svg" alt="inf para baixar na app-store">
                    <img src="../images/google-play.svg" alt="inf para baixar na google-play">
                </section>

            </div>
        </main>
    </body>

</html>
